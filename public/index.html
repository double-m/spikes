<!doctype html>
<html>
    <head>
        <title>TODO List</title>
        <meta   charset="utf-8" />
        <script src="components/bower-angularjs/angular.js"></script>
        <script src="app.js"></script>
        <link   href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link   href="assets/css/main.css" rel="stylesheet" type="text/css" />
    </head>
        
    <body ng-app="meanTodo" ng-controller="mainCtrl as main">
        <h1>todos</h1>

        <input name="input" ng-model="main.newTaskText" />
        <input type="button" name="add" value="Add" ng-click="main.addTask()" />

        <div class="todo-list">
            <ul>
                <li ng-repeat="todo in main.todos" class="todo-item" ng-class="{strike: todo.completed}">
                    <input type="checkbox" ng-model="todo.completed" ng-click="main.updateTask(todo)" />
                    <span class="task-body">{{ todo.task }}</span>
                    <input type="button" value="x" ng-click="main.deleteTask(todo._id)" />
                </li>
            </ul>
        </div>
    </body>
</html>
